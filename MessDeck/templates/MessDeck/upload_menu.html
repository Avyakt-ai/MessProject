{% extends 'MessDeck/base.html' %}

{% block title %}Staff Dash{% endblock %}

{% block content %}

<!--Navigation bar-->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">MESSDECK</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'MessDeck-staff' %}">Dashboard</a></li>
                <li class="active"><a href="#">Upload Menu</a></li>
                <li><a href="{% url 'complaints' %}">Complaints | Feedbacks</a></li>
                <li><a href="{% url 'item_ratings' %}">Item Ratings</a></li>
                <li><a href="#">Developer</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Upload The Menu</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload</button>
    </form>
</div>

{% endblock %}
